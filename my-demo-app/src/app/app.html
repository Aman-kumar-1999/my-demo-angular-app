<div class="accordion">
  <div
    class="accordion-item"
    *ngFor="let item of accordionItems; let i = index; trackBy: title"
  >
    <div
      class="accordion-header"
      (click)="toggleItem(i)"
    >
      {{ item.title }}
      <span class="arrow" [class.open]="item.isOpen">&#x25BC;</span>
    </div>
    <div
      class="accordion-body"
      *ngIf="item.isOpen"
    >
      {{ item.content }}
    </div>
  </div>
</div>
